<br />
<div class="container" *ngIf="!loading">
    <div class="row justify-content-md-center">
        <div class="col-12 col-lg-8">
            <div class="card">
                <div class="card-header">
                    Edit Profile
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="col-12 col-md-6 form-group">
                            <label for="txtFname">First Name</label>
                            <input type="text" class="form-control" id="txtFname" placeholder="First Name" [(ngModel)]="user.firstName" />
                        </div>
                        <div class="col-12 col-md-6 form-group">
                            <label for="txtLname">Last Name</label>
                            <input type="text" class="form-control" id="txtLname" placeholder="Last Name" [(ngModel)]="user.lastName" />
                        </div>
                        <div class="col-12 col-md-6 form-group">
                            <label for="txtEmail">Email Address</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Email Address" [(ngModel)]="user.email" />
                        </div>
                        <div class="col-12 col-md-6 form-group">
                            <label for="txtPassword">Current Password</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Current Password" [(ngModel)]="curPass" />
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary float-right" (click)="update()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <div class="card">
                <div class="card-header">
                    Update Password
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="col-12 col-md-6 form-group">
                            <label for="txtCurPassword">Current Password</label>
                            <input type="password" class="form-control" id="txtCurPassword" placeholder="Current Password" [(ngModel)]="curPass" />
                        </div>
                        <div class="col-12 col-md-6 form-group">
                            <label for="txtNewPassword">New Password</label>
                            <input type="password" class="form-control" id="txtNewPassword" placeholder="New Password" [(ngModel)]="newPass" />
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary float-right" (click)="updatePassword()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="loading">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <i class="fa fa-spin fa-spinner"></i> Loading
                </div>
            </div>
        </div>
    </div>
</div>
